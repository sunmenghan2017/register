
<!DOCTYPE html>
<html>
<!--STATUS OK-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等">
<title>
注册百度帐号
</title>
<link href="./index.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper" class="">
        <div id="content">
            <div class="mod-new-reg-bg">
            <img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg">
            </div>
            <div class="mod-new-reg-wrapper">
                <div class="mod-new-reg-logo">
                <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
                </div>
                <div class="mod-new-reg-text">
                <h3>用科技</h3>
                <span>让复杂的世界更简单</span>
                </div>
                <div class="mod-new-reg-footer">
                    <span class="mod-new-reg-help">
                    <a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a>
                    <span class="mod-new-reg-line">|</span>
                    <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"><img src="./images/kefu.png"/></a>
                    </span>
                    <span class="mod-new-reg-copyright">2020&nbsp;&copy;Baidu</span>
                </div>
            </div>
            <div  class="mod-reg clearfix mod-reg- mod-new-reg-content">
                <div class="new-reg-guide-login">
                    <h3>欢迎注册</h3>
                    <span>已有帐号？<span id="login_btn">登录</span></span>
                </div>
                <div class="reg-content" id="reg_content">
                    <form action="#" onSubmit="return checkForm()"> 
                        <div id="form-itemGroup"> 
                          <label for="userName">用户名：</label> 
                          <input type="text" id="userName" class="userName" onBlur="checkUserName()" oninput="checkUserName()" placeholder="请输入用户名"> 
                          <p class="default" id="nameErr"></p>
                        </div> 
                        <div id="form-itemGroup"> 
                            <label for="userPhone">手机号：</label> 
                            <input type="text" id="userPhone" class="userName" onBlur="checkPhone()" oninput="checkPhone()" placeholder="请输入手机号"> 
                            <p class="default" id="phoneErr"></p> 
                          </div>
                        <div id="form-itemGroup"> 
                          <label for="userPasword">密码：</label> 
                          <input type="password" id="userPasword" class="userName" onBlur="checkPassword()" oninput="checkPassword()" placeholder="请设置登录密码"> 
                          <p class="default" id="passwordErr"></p> 
                        </div> 
                        <div id="form-itemGroup"> 
                          <label for="userConfirmPasword">验证码：</label> 
                          <input type="text" id="userConfirmPasword" class="userName" onBlur="ConfirmPassword()" oninput="ConfirmPassword()" placeholder="请输入验证码"><input class="box" name="" id="" type="button" value="获取验证码">
                          <p class="default" id="conPasswordErr"></p> 
                        </div> 
                         
                        <div id="form-sb"> 
                            <input type="submit" class="divBtn" value="注册"/> 
                        </div> 
                        <div id="form-itemGroup">
                            <input type="checkbox" name="" id="" value=/><span style="display:inline;">阅读并接受<a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html" id="one">《百度用户条例》</a>和<a target="_blank" href="http://privacy.baidu.com/mdetail?id=288" id="two">《百度隐私保护声明》</a></span>
                        </div>
                       </form>
                    
                </div>
            </div>
        </div>
        <div id="foot">
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="index.js"></script>
       
</body>
</html>
